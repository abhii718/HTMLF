<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
  <style>
    .box1{
        background-color: red;
        height: 350px;
        width: 25%;
        visibility: hidden;
    }
    .box2{
        background-color: red;
        height: 350px;
        width: 25%;
        display: inline;
    }
    .box3{
        background-color: red;
        height: 350px;
        width: 25%;
        display: inline-block;
    }
    .box4{
        background-color: red;
        height: 350px;
        width: 25%;
        display: inline-block
    }

  </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet.</div>
    <div class="box2">Lorem ipsum dolor sit.</div>
    <div class="box3">Lorem ipsum dolor sit amet consectetur.</div>
    <div class="box4">Lorem, ipsum dolor.</div>
</body>
</html>
