<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    
    /* Additional styles for demonstration purposes */
    body {
      margin: 0;
      padding: 20px;
    }
    
    .my-element {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      padding: 10px;
      border: 1px solid darkblue;
    }
  </style>
</head>
<body>
  <div class="my-element">This is a box with border-box sizing.</div>
</body>
</html>
